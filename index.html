<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор интернет-цитат</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Генератор интернет-цитат</h1>
        <div class="main__img-wrap">
            <img src="images/1.png" id="image" class="main__img show">
        </div>
        <div class="main__quote-wrap">
            <p id="quote" class="main__quote show">Кто рано встает, тот потом пожалеет о своем решении.</p>
        </div>
        
        <button onclick="slow()" class="main__button">Сгенерировать цитату</button>
    </div>

    <script>
        let otvet =document.getElementById("quote")
        let begining =[     'Кто рано встает, ',
    'Не бойся ошибаться, ',
    'Когда меня рожали, ',
    'Каждый может кинуть камень в волка, ',
    'Нельзя стоять, когда другие работают, ',
    'Иногда, жизнь — это жизнь, ',]

    let ending =['тот потом пожалеет о своем решении.',
    'собственно, тогда я и родился.',
    'но не каждый может кинуть волка в камень.',
    'надо лежать.',
    'а ты в ней — иногда.',
    'бойся не ошибаться.',]
    function generate_Code(){
        let lolol=begining[Math.floor(Math.random()*begining.length)]+ending[Math.floor(Math.random()*ending.length)]
        console.log (lolol) 
        otvet.textContent=lolol    
    } 
    function slow () {
        setTimeout(generate_Code, 100)
    }
    </script>
</body>

</html>
